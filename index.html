<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>PingPong</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets play PingPong</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="number" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Pong me!</button>
        </form>
      </div>

      <div id="list">
        <h1>Here is a list of your favorite things!</h1>
        <p><span class="number"></span> is your favorite book.</p>
      </div>
  </body>
</html>
